name: QA Test Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies with uv
      run: |
       uv sync --all-extras

    - name: Run Agent Integration Tests
      run: |
        uv run pytest tests/agent_integration/ -v -m agent \
          --html=reports/agent_tests.html \
          --self-contained-html \
          --junitxml=reports/agent_tests.xml
    
    - name: Run Model Integration Tests
      run: |
        uv run pytest tests/model_integration/ -v -m model \
          --html=reports/model_tests.html \
          --self-contained-html \
          --junitxml=reports/model_tests.xml
    
    - name: Generate Full Test Report
      run: |
        uv run pytest tests/ -v \
          --html=reports/full_report.html \
          --self-contained-html \
          --json-report \
          --json-report-file=reports/report.json \
          --junitxml=reports/junit.xml \
          --cov=tests \
          --cov-report=html:reports/coverage \
          --cov-report=xml:reports/coverage.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: reports/
        retention-days: 30
    
    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          let comment = '## ðŸ§ª Test Results\n\n';
          comment += 'ðŸ“Š **Test reports have been generated and uploaded as artifacts.**\n\n';
          comment += '### ðŸ“¥ Download Reports\n';
          comment += 'Click on "Summary" at the top of this workflow run to download:\n';
          comment += '- `full_report.html` - Complete test report with results\n';
          comment += '- `coverage/` - Code coverage report\n';
          comment += '- `agent_tests.html` - Agent integration tests\n';
          comment += '- `model_tests.html` - Model integration tests\n';
          comment += '- `report.json` - Machine-readable test results\n\n';
          comment += '### ðŸ“ˆ Quick Stats\n';
          comment += 'Check the workflow logs above for pass/fail counts and coverage percentages.\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

