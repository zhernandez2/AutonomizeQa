# Test Configuration
test_suites:
  agent_integration:
    enabled: true
    timeout: 300
    retry_count: 3
    priority: P0
    
  model_integration:
    enabled: true
    timeout: 600
    retry_count: 2
    priority: P0
    
  ui_ux_validation:
    enabled: true
    timeout: 120
    retry_count: 2
    priority: P1
    
  safety_privacy:
    enabled: true
    timeout: 180
    retry_count: 1
    priority: P0

# Test Data Schemas
schemas:
  claims_data:
    path: ./tests/fixtures/schemas/claims_data.json

# Test Data Sources
data_sources:
  claims_system:
    type: api
    url: ${CLAIMS_SYSTEM_URL}
    auth_type: api_key

# Model Configurations
models:
  risk_classification:
    endpoint: ${MODEL_ENDPOINT}/risk-classification
    version: v1
    input_format: json
    output_format: json
    
  sentiment_analysis:
    endpoint: ${MODEL_ENDPOINT}/sentiment
    version: v1
    input_format: json
    output_format: json

# Validation Rules
validation:
  data_types:
    strict: true
  required_fields:
    enforce: true
  format_compliance:
    healthcare_standards: true
    hipaa_compliant: true

